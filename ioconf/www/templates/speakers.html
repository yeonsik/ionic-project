<ion-view title="Speakers">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="speaker in speakers" href="#/app/speakers/{{speaker.id}}">
                <img ng-src="{{serverPath}}/pics/{{speaker.pic}}">
                {{speaker.name}}
                <p>{{speaker.title}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
