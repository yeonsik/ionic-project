<ion-view title="Sessions">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="session in sessions" href="#/app/sessions/{{session.id}}">
                <img ng-src="{{serverPath}}/pics/{{session.pic}}">
                {{session.title}}
                <p>{{session.speaker}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
