<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/push.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/openfb-angular.js"></script>
    <script src="js/sessions.js"></script>
    <script src="js/speakers.js"></script>
    <script src="js/profiles.js"></script>
  </head>

  <body ng-app="conference">
    <!--
        facebook 로그인을 할 때 openfb-angular.js 에서
        OpenFB.oauthCallback 관련 처리를 하는 부분에 "main" id 요소를 이용하는
        부분이 있어서 아래와 같이 id를 main으로 반드시 설정해 줘야 facebook 로그인이
        정상적으로 수행 된다.
    -->
    <ion-nav-view id="main"></ion-nav-view>
  </body>
</html>
